<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue.js tests</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Latest DjangoAdminLTE Commits</h1>
    </div>
    <div class="container" id="demo">
        <template v-for="branch in branches">
            <input type="radio" name="branch" :id="branch" :value="branch" v-model="currentBranch">
            <label :for="branch">{{branch}}</label>
        </template>
        <h3>ricleal/DjangoAdminLTE@{{currentBranch}}</h3>
        <ul class="list-group">
            <li class="list-group-item" v-for="record in commits">
                <span class="badge">{{record.commit.comment_count}}</span>
                <a :href="record.html_url" target="_blank" class="commit">
                  {{record.sha.slice(0, 7)}}</a> - <span class="message">{{record.commit.message | truncate}}</span>
                <br> by <strong>{{record.commit.author.name}}</strong>
                  at <u>{{record.commit.author.date | formatDate}}</u>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/vue/1.0.24/vue.js"></script>
    <script src="code.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
