<!DOCTYPE html>
<html>

<head>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <style>
        .ui-autocomplete { height: 200px; overflow-y: scroll; overflow-x: hidden;}   
    </style>
    <!-- Javascript -->
    <script>

    /*
    Function called only once!
    It populates the autocomplete from a remote json.
    The filtering is made locally has source is a local variable :)
    */

    $(function() {
        var jsonurl = "/autocomplete/data.json";
        var selector = '#automplete1';
        if  ($(selector).is('*')) {
            $.ajax({
                url: jsonurl,
                type: 'get',
                dataType: 'json',
                async: true,
                success: function(data) {
                    //console.log(data);
                    $(selector).autocomplete({
                        source: data,
                    });
                }
            })
        }
    });

    </script>

</head>

<body>
    <!-- HTML -->

    <div class="ui-widget">
        <p>Type a number:</p>
        <!--label for="automplete1"> Needed? </label-->
        <input id="automplete1">
    </div>

    <div class="ui-widget">
        <p>No autocomplete!:</p>
        <!--label for="automplete1"> Needed? </label-->
        <input id="automplete2">
    </div>

</body>

</html>
